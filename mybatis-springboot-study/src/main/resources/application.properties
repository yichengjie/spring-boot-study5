# datasource 配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root

# mybatis 配置
# 检查配置文件是否存在的开关(如果确实没有配置mybatis的配置文件,这个就可以不用配置了)
mybatis.check-config-location=true
# 映射文件的地址
mybatis.mapper-locations=classpath:/mappers/*.xml
# 实体类的地址
mybatis.type-aliases-package=com.yicj.study.entity

logging.level.com.yicj.study.mapper=debug
